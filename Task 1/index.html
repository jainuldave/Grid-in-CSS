<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Using CSS Grid</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="photo-gallery">

        <div class="photo-1">

            <img src="./image1.jpg" alt="image-01" />

        </div>

        <div class="photo-2">

            <img src="./image2.jpg" alt="image-02" />
        </div>
        <div class="photo-3">

            <img src="./image3.jpg" alt="image-03" />

        </div>

        <div class="photo-4">

            <img src="./image4.jpg" alt="image-04" />

        </div>

        <div class="photo-5">

            <img src="./image5.jpg" alt="img-5" />

        </div>

        <div class="photo-6">

            <img src="./image6.jpg" alt="image-6" />

        </div>

    </div>
</body>

</html>
